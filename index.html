<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>Samantha Chatbot</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<style>
			body {
				margin: 0;
				font-family: Arial, sans-serif;
				overflow: hidden;
			}
			canvas {
				display: block;
			}
			#chatInterface {
				position: fixed;
				bottom: 20px;
				left: 20px;
				right: 20px;
				background: rgba(0, 0, 0, 0.8);
				border-radius: 10px;
				padding: 15px;
				z-index: 1000;
				backdrop-filter: blur(10px);
			}
			#chatInput {
				width: calc(100% - 100px);
				padding: 10px;
				border: none;
				border-radius: 5px;
				background: rgba(255, 255, 255, 0.9);
				color: #333;
				font-size: 14px;
			}
			#sendButton {
				width: 80px;
				padding: 10px;
				margin-left: 10px;
				border: none;
				border-radius: 5px;
				background: #007bff;
				color: white;
				cursor: pointer;
				font-size: 14px;
			}
			#sendButton:hover {
				background: #0056b3;
			}
			#sendButton:disabled {
				background: #6c757d;
				cursor: not-allowed;
			}
			#status {
				position: fixed;
				top: 20px;
				left: 20px;
				background: rgba(0, 0, 0, 0.8);
				color: white;
				padding: 10px;
				border-radius: 5px;
				z-index: 1000;
				font-size: 12px;
			}
			#chatHistory {
				position: fixed;
				top: 20px;
				right: 20px;
				width: 300px;
				max-height: 400px;
				background: rgba(0, 0, 0, 0.8);
				border-radius: 10px;
				padding: 15px;
				z-index: 1000;
				overflow-y: auto;
				color: white;
				font-size: 12px;
			}
			.chat-message {
				margin-bottom: 10px;
				padding: 8px;
				border-radius: 5px;
			}
			.user-message {
				background: rgba(0, 123, 255, 0.3);
				text-align: right;
			}
			.bot-message {
				background: rgba(40, 167, 69, 0.3);
			}
		</style>
	</head>

	<body>
		<div id="status">Loading 3D model...</div>
		<div id="chatHistory">
			<div style="text-align: center; margin-bottom: 10px; font-weight: bold;">Chat History</div>
		</div>
		<div id="chatInterface">
			<input type="text" id="chatInput" placeholder="Type your message here..." />
			<button id="sendButton">Send</button>
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
					"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/",
				}
			}
		</script>

		<script type="module">
			import * as THREE from 'three';
			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { FBXLoader } from 'three/examples/jsm/loaders/FBXLoader'

			// Chat and TTS variables
			let isSpeaking = false;
			let speechUtterance = null;
			let mouthAnimation = null;
			let openWebUIEndpoint = 'https://personal-ai.nodemixaholic.com'; // replace with your openwebui host
			let apiKey = 'sk-6efb9b029ef54f46854bb3eaef9d28a9'; // replace with your api key
			let modelName = 'sparksammy/super-sexy-samantha'; // replace with your model name
			
			let conversationHistory = [{ role: 'system', content: 'You are Samantha, a friendly and helpful AI companion.' }];

			let blendShapeManager = null;

			// DOM elements
			const chatInput = document.getElementById('chatInput');
			const sendButton = document.getElementById('sendButton');
			const status = document.getElementById('status');
			const chatHistory = document.getElementById('chatHistory');

			// renderer
			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setPixelRatio( window.devicePixelRatio );
			document.body.appendChild( renderer.domElement );

			// camera
			const camera = new THREE.PerspectiveCamera( 30.0, window.innerWidth / window.innerHeight, 0.1, 20.0 );
			camera.position.set( 0.0, 1.0, 5.0 );

			// camera controls
			const controls = new OrbitControls( camera, renderer.domElement );
			controls.screenSpacePanning = true;
			controls.target.set( 0.0, 1.0, 0.0 );
			controls.update();

			// scene
			const scene = new THREE.Scene();

			// light
			const light = new THREE.DirectionalLight( 0xffffff, Math.PI );
			light.position.set( 1.0, 1.0, 1.0 ).normalize();
			scene.add( light );


  			camera.position.set(0.0, 1.0, 5.0);

  // --- Simple mouth geometry ---
  const mouthGeo = new THREE.CircleGeometry(0.08, 32); // radius 0.08
  const mouthMat = new THREE.MeshBasicMaterial({ color: 0xaa0000 });
  mouthMesh = new THREE.Mesh(mouthGeo, mouthMat);
  mouthMesh.position.set(0, 1.55, 0.52); // adjust depending on modelâ€™s face
  mouthMesh.scale.set(1, 0.2, 1); // start closed
  scene.add(mouthMesh);

	// FBX loading
	const loader = new FBXLoader();
	loader.load(
		"samantha-naked-posed.fbx",
		(model) => {
			currentModel = model;
			model.scale.setScalar(0.01);
			scene.add(model);

			// --- Find head bone ---
			let headBone = null;
			model.traverse((node) => {
			if (node.isBone && /head/i.test(node.name)) {
				headBone = node;
			}
			});

			if (headBone) {
			console.log("Head bone found:", headBone.name);
			headBone.add(mouthMesh);
			mouthMesh.position.set(0, 0.15, 0.1); 
			// relative offset from head bone (adjust as needed)
			} else {
			console.warn("No head bone found, keeping mouth at world position");
			mouthMesh.position.set(0, 1.55, 0.52); 
			scene.add(mouthMesh); // fallback
			}

			status.textContent = "Ready to chat!";
			status.style.background = "rgba(40, 167, 69, 0.8)";
		},
		undefined,
		(err) => {
			console.error("FBX load error:", err);
			status.textContent = "Failed to load model";
			status.style.background = "rgba(220, 53, 69, 0.8)";
		}
	);



			
			// helpers
			const gridHelper = new THREE.GridHelper( 10, 10 );
			scene.add( gridHelper );

			const axesHelper = new THREE.AxesHelper( 5 );
			scene.add( axesHelper );

			// Chat functionality
			function addMessageToHistory(message, isUser = false) {
				const messageDiv = document.createElement('div');
				messageDiv.className = `chat-message ${isUser ? 'user-message' : 'bot-message'}`;
				messageDiv.textContent = message;
				chatHistory.appendChild(messageDiv);
				chatHistory.scrollTop = chatHistory.scrollHeight;
			}

			async function sendMessage() {
				const message = chatInput.value.trim();
				if (!message || isSpeaking) return;

				// Add user message to history
				addMessageToHistory(message, true);
				chatInput.value = '';
				sendButton.disabled = true;
				status.textContent = 'Generating response...';

				conversationHistory.push({ role: 'user', content: message });

				try {
					// Send to OpenAI-compatible API
					const response = await fetch(`${openWebUIEndpoint}/api/chat/completions`, {
						method: 'POST',
						headers: {
							'Content-Type': 'application/json',
							'Authorization': `Bearer ${apiKey}`
						},
						body: JSON.stringify({
							model: `${modelName}`,
							messages: conversationHistory
						})
					});

					if (!response.ok) {
						throw new Error(`HTTP error! status: ${response.status}`);
					}

					const data = await response.json();
					const botResponse = data.choices?.[0]?.message?.content || 'Sorry, I couldn\'t generate a response.';

					// Add bot response to history
					addMessageToHistory(botResponse, false);

					conversationHistory.push({ role: 'assistant', content: botResponse });

					// Speak the response
					speakText(botResponse);

				} catch (error) {
					console.error('Error:', error);
					const errorMessage = 'Sorry, there was an error processing your request.';
					addMessageToHistory(errorMessage, false);
					status.textContent = 'Error occurred';
					status.style.background = 'rgba(220, 53, 69, 0.8)';
					sendButton.disabled = false;
				}
			}

			function speakText(text) {
				if (speechUtterance) {
					speechSynthesis.cancel();
				}

				speechUtterance = new SpeechSynthesisUtterance(text);
				speechUtterance.rate = 0.9;
				speechUtterance.pitch = 1.0;
				speechUtterance.volume = 1.0;

				// Get available voices and set a female voice if available
				const voices = speechSynthesis.getVoices();
				const femaleVoice = voices.find(voice => 
					voice.name.includes('female') || 
					voice.name.includes('Female') ||
					voice.name.includes('Samantha') ||
					voice.name.includes('Victoria')
				);
				if (femaleVoice) {
					speechUtterance.voice = femaleVoice;
				}

				isSpeaking = true;
				status.textContent = 'Speaking...';
				status.style.background = 'rgba(255, 193, 7, 0.8)';

				speechUtterance.onstart = () => {
					startMouthAnimation();
				};

				speechUtterance.onend = () => {
					isSpeaking = false;
					stopMouthAnimation();
					status.textContent = 'Ready to chat!';
					status.style.background = 'rgba(40, 167, 69, 0.8)';
					sendButton.disabled = false;
				};

				speechUtterance.onerror = (event) => {
					console.error('Speech synthesis error:', event);
					isSpeaking = false;
					stopMouthAnimation();
					status.textContent = 'TTS Error';
					status.style.background = 'rgba(220, 53, 69, 0.8)';
					sendButton.disabled = false;
				};

				speechSynthesis.speak(speechUtterance);
			}

			// Event listeners
			sendButton.addEventListener('click', sendMessage);
			chatInput.addEventListener('keypress', (e) => {
				if (e.key === 'Enter') {
					sendMessage();
				}
			});

			// Handle window resize
			window.addEventListener('resize', () => {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize(window.innerWidth, window.innerHeight);
			});

			// Initialize speech synthesis voices
			speechSynthesis.onvoiceschanged = () => {
				console.log('Voices loaded:', speechSynthesis.getVoices().length);
			};

			// animate
			const clock = new THREE.Clock();
			clock.start();

			// animate loop
			function animate() {
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
			}
			animate();
		</script>
	</body>
</html>
